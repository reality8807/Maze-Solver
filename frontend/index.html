<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documenst</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="controls">
        <button id="boundary" class="clicked" disabled>Select Boundaries</button>
        <button id="start">Select Start</button>
        <button id="end">Select End</button>
        <button id="erase">Erase</button>
        <button id="export">Export Python Grid</button>
    </div>

    <div id="frame"></div>

    <div id="searches" class="hidden">
        <button id="dfs">Depth First Search (Using Stack)</button>
        <button id="bfs">Breadth First Search (Using Queue)</button>
        <button id="greedy">Greedy Best First Search</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
